<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Cuarzo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            transition: transform 0.2s ease-in-out;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo/Title -->
            <a href="#" class="text-2xl font-bold text-gray-800">
                Cuarzo
            </a>
            
            <!-- Search Bar -->
            <div class="w-full max-w-md hidden sm:block">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-search text-gray-400"></i>
                    </span>
                    <input type="text" class="w-full pl-10 pr-4 py-2 border rounded-full bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Buscar productos...">
                </div>
            </div>

            <!-- Contact Button -->
            <a href="https://wa.me/573001234567" target="_blank" class="bg-gray-800 text-white px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-gray-900 transition-colors">
                <i class="fab fa-whatsapp"></i>
                <span class="hidden md:inline">Contactar</span>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 sm:p-6">
        
        <!-- Filters and Sorting -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-semibold text-gray-700">Todos los productos</h1>
            <div class="relative">
                <select class="appearance-none bg-white border border-gray-300 rounded-md py-2 pl-3 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Ordenar por defecto</option>
                    <option>Precio: bajo a alto</option>
                    <option>Precio: alto a bajo</option>
                    <option>Más nuevos</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            
            <!-- Product Card Example (Repeat this block for each product) -->
            <div class="bg-white rounded-lg overflow-hidden border border-gray-200 product-card transition-shadow duration-300">
                <a href="#">
                    <img src="https://placehold.co/400x400/F3F4F6/333333?text=Zapato+1" alt="Imagen de un zapato deportivo" class="w-full h-auto object-cover">
                    <div class="p-3 text-center">
                        <h3 class="font-medium text-sm text-gray-800 truncate">Zapatilla Runner Pro</h3>
                        <p class="text-indigo-600 font-semibold mt-1">$1,200.00</p>
                        <button class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                            Ver producto
                        </button>
                    </div>
                </a>
            </div>
            <!-- End Product Card -->

            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg overflow-hidden border border-gray-200 product-card transition-shadow duration-300">
                <a href="#">
                    <img src="https://placehold.co/400x400/E5E7EB/333333?text=Zapato+2" alt="Imagen de un zapato casual" class="w-full h-auto object-cover">
                    <div class="p-3 text-center">
                        <h3 class="font-medium text-sm text-gray-800 truncate">Mocasín Urbano</h3>
                        <p class="text-indigo-600 font-semibold mt-1">$950.00</p>
                        <button class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                            Ver producto
                        </button>
                    </div>
                </a>
            </div>
            
            <!-- Product Card 3 -->
            <div class="bg-white rounded-lg overflow-hidden border border-gray-200 product-card transition-shadow duration-300">
                <a href="#">
                    <img src="https://placehold.co/400x400/D1D5DB/333333?text=Zapato+3" alt="Imagen de unas botas de cuero" class="w-full h-auto object-cover">
                    <div class="p-3 text-center">
                        <h3 class="font-medium text-sm text-gray-800 truncate">Bota de Cuero Clásica</h3>
                        <p class="text-indigo-600 font-semibold mt-1">$1,800.00</p>
                        <button class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                            Ver producto
                        </button>
                    </div>
                </a>
            </div>

            <!-- Product Card 4 -->
            <div class="bg-white rounded-lg overflow-hidden border border-gray-200 product-card transition-shadow duration-300">
                <a href="#">
                    <img src="https://placehold.co/400x400/9CA3AF/FFFFFF?text=Zapato+4" alt="Imagen de unas sandalias" class="w-full h-auto object-cover">
                    <div class="p-3 text-center">
                        <h3 class="font-medium text-sm text-gray-800 truncate">Sandalia Verano</h3>
                        <p class="text-indigo-600 font-semibold mt-1">$750.00</p>
                        <button class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                            Ver producto
                        </button>
                    </div>
                </a>
            </div>

            <!-- Product Card 5 -->
            <div class="bg-white rounded-lg overflow-hidden border border-gray-200 product-card transition-shadow duration-300">
                <a href="#">
                    <img src="https://placehold.co/400x400/FBCFE8/333333?text=Zapato+5" alt="Imagen de un zapato" class="w-full h-auto object-cover">
                    <div class="p-3 text-center">
                        <h3 class="font-medium text-sm text-gray-800 truncate">Tenis Clásico Blanco</h3>
                        <p class="text-indigo-600 font-semibold mt-1">$890.00</p>
                        <button class="w-full mt-3 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-bold py-2 px-3 rounded-md transition-colors">
                            Ver producto
                        </button>
                    </div>
                </a>
            </div>
            
            <!-- You can copy and paste the product card block to add more products -->
            
        </div>
    </main>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/573001234567?text=Hola!%20Estoy%20interesado%20en%20un%20producto." target="_blank" class="whatsapp-button">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer class="bg-white mt-10 border-t">
        <div class="container mx-auto py-6 px-4 text-center text-gray-600">
            <p>&copy; 2024 Cuarzo. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
